<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="fitness tracker">
    <title>Fitlit</title>
  </head>
  <body>
    <aside class="information-bar">
      <section class="user-info">
        <input type="date" class="date-selection hidden" id="date-selection" />
      </section>
    </aside>
    <aside class="main-section">
      <section class="title-bar">
        <p class="welcome"></p>
        <ul class="navbar">
          <li class="dataButton" id="snapshot-button" data-target="snapshot" role="button" aria-pressed="false" tabindex="0">
            Snapshot
          </li>
          <li class="dataButton" id="activity-button" data-target="activity" role="button" aria-pressed="false" tabindex="0">
            Steps
          </li>
          <li class="dataButton" id="hydration-button" data-target="hydration" role="button" aria-pressed="false" tabindex="0">
            Hydration
          </li>
          <li class="dataButton" id="sleep-button" data-target="sleep" role="button" aria-pressed="false" tabindex="0">
            Sleep
          </li>
        </ul>
      </section>
      <section class="data-display">
        <div class="widget" id="snapshot"></div>
        <div class="widget" id="activity">
          <p>Steps</p>
          <canvas id="stepComparisonDonut"></canvas>
        </div>
        <div class="widget" id="hydration">
          <p>Hydration</p>
          <canvas id="weeklyHydrationChart"></canvas>
        </div>
        <div class="widget" id="sleep">
          <p>Sleep</p>
          <canvas id="weeklySleepChart"></canvas>
        </div>
      </section>
    </aside>
    <script src="bundle.js"></script>
  </body>
</html>
