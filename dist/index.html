<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="fitness tracker" />
    <title>Fitlit</title>
  </head>
  <body>
    <aside class="information-bar">
      <section class="user-info"></section>
      <label for="date-selection">Pick a Date to View Past Data</label>
      <input type="date" name="dateSelection" class="dateSelection" id="date-selection" />
      <section>
        <form class="postForm" id="post-input" action="index.html" method="post">
        </form>
        <h2 class="hidden" id="post-message">Thanks for adding your stats for the day!<br> Keep it up &#128170;<br> See you back here tomorrow!</h2>
      </section>
    </aside>
    <aside class="main-section">
      <section class="title-bar">
        <p class="welcome"></p>
        <ul class="navbar">
          <li
            class="dataButton"
            id="snapshot-button"
            data-target="snapshot"
            role="button"
            aria-pressed="false"
            tabindex="0"
          >
            Snapshot
          </li>
          <li
            class="dataButton"
            id="activity-button"
            data-target="activity"
            role="button"
            aria-pressed="false"
            tabindex="0"
          >
            Activity
          </li>
          <li
            class="dataButton"
            id="hydration-button"
            data-target="hydration"
            role="button"
            aria-pressed="false"
            tabindex="0"
          >
            Hydration
          </li>
          <li
            class="dataButton"
            id="sleep-button"
            data-target="sleep"
            role="button"
            aria-pressed="false"
            tabindex="0"
          >
            Sleep
          </li>
        </ul>
      </section>
      <section class="data-display">
        <div class="widget" id="snapshot"></div>
        <div class="widget activity hidden" id="activity">
          <p>Step Goal</p>
          <canvas id="stepComparisonDonut"></canvas>
        </div>
        <div class="widget activity" id="activity-2">
          <p>Activity</p>
          <canvas id="weeklyActivityChart"></canvas>
        </div>
        <div class="widget hydration" id="hydration">
          <p>Hydration</p>
          <canvas id="weeklyHydrationChart"></canvas>
        </div>
        <div class="widget sleep" id="sleep">
          <p>Sleep</p>
          <canvas id="weeklySleepChart"></canvas>
        </div>
        <div class="widget activity hidden" id="all-users-activity"></div>
      </section>
    </aside>
    <script src="bundle.js"></script>
  </body>
</html>
